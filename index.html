<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sprinkler Runtime Calculator</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    margin: 2rem auto;
    max-width: 700px;
    background-color: #f5f7fa;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #2a6ebd;
  }
  .card {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.3rem;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .zones {
    margin-top: 1rem;
  }
  .zone-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 0.5rem;
    align-items: center;
  }
  .zone-row input {
    flex: 1;
  }
  button {
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #addZone {
    background-color: #e5e7eb;
    color: #333;
  }
  #calculateBtn {
    background-color: #2a6ebd;
    color: white;
    width: 100%;
    margin-top: 1rem;
  }
  #results {
    background: white;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    white-space: pre-line;
  }
</style>
</head>
<body>

<h1>Sprinkler Runtime Calculator</h1>

<div class="card">
  <label>Latitude:</label>
  <input type="number" id="latitude" value="47.94" step="0.0001" />

  <label>Longitude:</label>
  <input type="number" id="longitude" value="-122.21" step="0.0001" />

  <label>Watering Frequency (days between watering):</label>
  <input type="number" id="wateringDays" value="2" step="1" min="1" />

  <label>ET Replacement (%):</label>
  <input type="number" id="etReplacement" value="75" step="1" min="0" max="100" />

  <div class="zones">
    <label>Sprinkler Zones:</label>
    <div id="zoneContainer"></div>
    <button id="addZone">+ Add Zone</button>
  </div>

  <button id="calculateBtn">Calculate Runtime</button>
</div>

<div id="results"></div>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const zoneContainer = document.getElementById("zoneContainer");

  function addZone(name = "", rate = "") {
    const row = document.createElement("div");
    row.className = "zone-row";
    row.innerHTML = `
      <input type="text" placeholder="Zone Name" value="${name}" />
      <input type="number" placeholder="Minutes for 1&quot; water" step="1" value="${rate}" />
      <button type="button" style="background:#ff4d4f;color:white;border:none;padding:0.4rem 0.6rem;border-radius:6px;">âœ•</button>
    `;
    row.querySelector("button").addEventListener("click", () => row.remove());
    zoneContainer.appendChild(row);
  }

  // Add a few default zones
  addZone("Front Yard", 240);
  addZone("Upper Backyard", 320);
  addZone("Bottom Backyard", 120);

  document.getElementById("addZone").addEventListener("click", () => addZone());

  function sumArray(arr) {
    return arr.reduce((a, b) => a + b, 0);
  }

  function calculateRuntime(ratePerInch, ET, R, wateringDays, etReplacement) {
    let wateringFrequency = 1 / wateringDays;
    let adjustedInches = wateringFrequency * (etReplacement * ET - R);
    if (adjustedInches <= 0) return 0;
    return adjustedInches * ratePerInch;
  }

  function formatMinutes(mins) {
    if (mins <= 0) return "0 min";
    let hrs = Math.floor(mins / 60);
    let minutes = Math.round(mins % 60);
    return hrs > 0 ? `${hrs} hr ${minutes} min` : `${minutes} min`;
  }

  async function fetchWeatherData(lat, lon) {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
      `&daily=precipitation_sum,et0_fao_evapotranspiration&forecast_days=7&temperature_unit=fahrenheit&precipitation_unit=inch&timezone=auto&models=gfs_seamless`;

    const resp = await fetch(url);
    if (!resp.ok) throw new Error("Failed to fetch weather data");
    return resp.json();
  }

  async function calculateSprinklerTimes() {
    const output = document.getElementById("results");
    output.textContent = "Fetching weather data...";

    const lat = parseFloat(document.getElementById("latitude").value);
    const lon = parseFloat(document.getElementById("longitude").value);
    const wateringDays = parseFloat(document.getElementById("wateringDays").value);
    const etReplacement = parseFloat(document.getElementById("etReplacement").value) / 100;

    const zones = Array.from(zoneContainer.querySelectorAll(".zone-row")).map(row => {
      const inputs = row.querySelectorAll("input");
      return { name: inputs[0].value.trim(), ratePerInch: parseFloat(inputs[1].value) };
    }).filter(z => z.name && !isNaN(z.ratePerInch));

    try {
      const data = await fetchWeatherData(lat, lon);

      if (!data.daily || !data.daily.precipitation_sum || !data.daily.et0_fao_evapotranspiration) {
        output.textContent = "Incomplete weather data received.";
        return;
      }

      const weeklyRainfall = sumArray(data.daily.precipitation_sum);
      const weeklyET = sumArray(data.daily.et0_fao_evapotranspiration);

      const resultLines = zones.map(({ name, ratePerInch }) => {
        const runtime = calculateRuntime(ratePerInch, weeklyET, weeklyRainfall, wateringDays, etReplacement);
        return `${name}: ${formatMinutes(runtime)}`;
      });

      output.textContent =
        `Weekly ET: ${weeklyET.toFixed(2)} inches\n` +
        `Predicted 7-Day Rainfall: ${weeklyRainfall.toFixed(2)} inches\n` +
        `Watering every ${wateringDays} days\n` +
        `ET Replacement: ${(etReplacement * 100).toFixed(0)}%\n\n` +
        `Sprinkler Timing:\n` +
        resultLines.join("\n");

    } catch (error) {
      output.textContent = `Error: ${error.message}`;
    }
  }

  document.getElementById("calculateBtn").addEventListener("click", calculateSprinklerTimes);
});
</script>

</body>
</html>
